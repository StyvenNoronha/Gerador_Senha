<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Gerador de senha</title>
  </head>
  <body>
    <div id="register-container">
      <div id="register-banner">
        <div id="register-layer">
        </div>
      </div>
      <div id="register-form">
        <h2>Crie sua conta</h2>
        <p>Registre para utilizar todas as funcionalidades do sistema</p>
        <div class="form-control">
          <label for="name">Nome</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Digite seu nome"
          />
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu email"
          />
        </div>
        <div class="form-control">
          <label for="password">Senha</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite sua senha"
          />
        </div>
        <p>
          criar senha > 
          <span id="generate-password">Clique aqui</span>
        </p>
        <div id="generated-password">
          <p>Aqui sua senha</p>
          <h4></h4>
        </div>
        <div class="form-control">
          <label for="confirsenha">Confirma sua senha</label>
          <input
            type="password"
            name="confirsenha"
            id="confirsenha"
            placeholder="Confirma a senha"
          />
        </div>
        <input type="submit" value="Cadastrar" />
      </div>
    </div>
  </body>
</html>
